<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-slate-100">
    <div class="border max-w-[450px] min-h-[500px] mx-auto my-10 p-5">
      <!-- title  -->
      <h3 class="text-3xl font-bold font-serif mb-3">Task List</h3>

      <!-- add task input  -->
      <div class="flex justify-between items-center mb-3">
        <input class="border w-full py-1 px-2 focus:outline-0" type="text" />
        <button class="bg-black py-1 px-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>

      <!-- list count  -->
      <div class="flex justify-between mb-3">
        <h5 class="text-xl font-bold font-serif">Your List</h5>

        <p class="bg-black rounded-full px-3 py-1 text-white">
          <span>0</span>
          <span>/</span>
          <span>0</span>
        </p>
      </div>

      <!-- lists  -->
      <div id="listGroup">
        <!-- no list  -->
        <div class="last:block hidden">
            <h1 class=" text-lg font-bold text-center mt-5">There is no list</h1>
        </div>

        <div id="list" class=" flex justify-between items-center border py-3 px-2 mb-3">
          <div class=" flex gap-1">
            <input type="checkbox" />

          <p class=" text-lg font-semibold font-mono">san kyi tr</p>
          </div>

          <div class=" flex items-center gap-2">
            <button class=" border px-2 py-1.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
            </button>

            <button class=" border px-2 py-1.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
