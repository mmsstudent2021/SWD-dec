<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="heading">CSS Buttons</h1>
            <!-- solid or fill buttons  -->
            <div class="mb-32">
                <button class="btn-blue btn">Click me</button>
                <button class="btn-pink btn">Click me</button>
            </div>

            <!-- outline buttons  -->
            <div class="mb-32">
                <button class=" btn btn-blue-outline">Click me</button>
                <button class=" btn btn-pink-outline">Click me</button>
            </div>

            <!-- rounded and pill buttons  -->
            <div class="mb-32">
                <button class="btn btn-blue rounded">Click me</button>
                <button class="btn btn-pink pill">Click me</button>
            </div>

            <div class="mb-32">
                <button class="btn btn-blue-outline pill">Click me</button>
                <button class="btn btn-pink-outline rounded">Click me</button>
            </div>

            <!-- link button  -->
            <div class="mb-32">
                <a class="btn btn-blue-outline" href="#">Link Btn</a>
                <a class="btn btn-pink" href="#">Link Btn</a>
            </div>

            <!-- icon btn  -->
            <div class="mb-32">
                <button class="btn btn-blue btn-icon rounded">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button class="btn btn-pink btn-icon pill">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button class="btn btn-blue-outline btn-icon rounded">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button class="btn btn-pink-outline btn-icon pill">
                    <i class="fa-solid fa-house"></i>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
