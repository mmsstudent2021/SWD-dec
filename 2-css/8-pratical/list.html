<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1 class="heading">CSS List</h1>

        <!-- list  -->
        <section>
            <ul class="list rounded mb-32">
                <li class="list-item">Apple</li>
                <li class="list-item">Mango</li>
                <li class="list-item">Banana</li>
                <li class="list-item">lemon</li>

            <ul class="list list-hover rounded mb-32">
                <li class="list-item">Apple</li>
                <li class="list-item">Mango</li>
                <li class="list-item">Banana</li>
                <li class="list-item">lemon</li>
            </ul>

            <ul class="list list-hover rounded mb-32">
                <li class="list-item">Apple</li>
                <li class="list-item active">Mango</li>
                <li class="list-item">Banana</li>
                <li class="list-item">lemon</li>
            </ul>

        <!-- menu  -->
         <section>
            <div class="menu rounded mb-32">

                <a href="#" class="menu-item">lemon</a>
            </div>

            <div class="menu horizontal rounded mb-32">
                <a href="#" class="menu-item">Apple</a>
                <a href="#" class="menu-item">Mango</a>
                <a href="#" class="menu-item active">Banana</a>
                <a href="#" class="menu-item">lemon</a>
