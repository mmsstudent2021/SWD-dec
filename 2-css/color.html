<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: gray;">
    <!-- color name -->
    <h1 style="color: red;">Hello World</h1>
    <h1 style="color: green;">Hello World</h1>
    <h1 style="color: blue;">Hello World</h1>
    <h1 style="color: pink;">testing</h1>

    <!-- color hex  -->
    <h1 style="color: #000000;">Hex Color</h1>
    <h1 style="color: #ff0000;">Hex Color</h1>
    <h1 style="color: #00ff00;">Hex Color</h1>
    <h1 style="color: #00ffae;">Hex Color</h1>
    <h1 style="color: #ffffff;">Hex Color</h1>
    <h1 style="color: #5fb8c1a5;">testing</h1>

    <!-- color rgb  -->
     <h1 style="color: rgb(0, 0, 0);">RGB Color</h1>
     <h1 style="color: rgb(255, 0, 0);">RGB Color</h1>
     <h1 style="color: rgb(0, 255, 0);">RGB Color</h1>
     <h1 style="color: rgb(0, 0, 255);">RGB Color</h1>
     <h1 style="color: rgb(255, 255, 255);">RGB Color</h1>
     <h1 style="color: rgb(228, 18, 217,0.09);">testing</h1>
    
</body>
</html>
